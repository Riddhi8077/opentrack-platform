<!DOCTYPE html>
<html>
<head>
  <title>Issues | OpenTrack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Project Issues</h1>

<div class="issue-form">
  <input type="text" id="title" placeholder="Issue title">
  <select id="priority">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>
  <button onclick="addIssue()">Add Issue</button>
</div>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Priority</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="issueList"></tbody>
</table>

<script src="issues.js"></script>
</body>
</html>
