<!DOCTYPE html>
<html>
<head>
  <title>Issues | OpenTrack</title>
<link rel="stylesheet" href="./style.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

     <nav class="navbar">
  <div class="logo">OpenTrack</div>
  <div class="nav-links">
    <a href="#">Features</a>
    <a href="#">Dashboard</a>
    <a href="#">Login</a>
    <a href="issues.html">Issues</a>
    <button class="nav-btn">Get Started</button>
  </div>
</nav>

    <!-- VIDEO BACKGROUND -->
<div class="video-bg">
  <video autoplay muted loop>
    <source src="assets/bg.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
</div>

<div class="glass fade-in">

    <!-- HERO -->
<section class="hero">
<h1>Project Issues</h1>

<div class="issue-form">
  <input type="text" id="title" placeholder="Issue title">
  <select id="priority">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>
  <button onclick="addIssue()">Add Issue</button>
</div>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Priority</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="issueList"></tbody>
</table>
</section>

<script src="issues.js"></script>
</body>
</html>
